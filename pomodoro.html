<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro - Time Management System</title>
    <link rel="stylesheet" href="files/styles.css" />
</head>
<body>
    <div class="main">
        <div class="title-box">
            <h1 class="nomargin title">Pomodorrro! Time Management System</h1>
        </div>
        <div class="tasks-box">
            <div class="task-entity header">
                <div class="title-cell">Twoje taski</div>
            </div>
            <div id="tasks-new"></div>
            <button id="add-task">Dodaj task'a</button>
        </div>
        <div class="timer-box">
            <div class="timer">
                <img src="http://www.tomato.poznan.pl/img/duzy_pomidor.png" />
                <h1 id="timer">00:00</h1>
                <label class="timer-input">Czas pracy: <input type="number" id="max-time" min="60" max="1500" value="1500" /></label>
            </div>
        </div>
        <div class="tasks-box" style="width: 30%">
            <div class="task-entity header">
                <div class="title-cell">Twoje zako≈Ñczone taski</div>
            </div>
            <div id="tasks-fin"></div>
        </div>
    </div>
    <script src="files/script.js"></script>
</body>
</html>
